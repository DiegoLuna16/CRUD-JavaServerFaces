<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="#{lenguajeController.locale}">
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        locale="#{lenguajeController.locale}">

    <h:head>
        <meta charset="UTF-8"/>
        <title>#{titulo}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"/>
        <ui:insert name="head"/>
    </h:head>
    <h:body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:link outcome="index" value="#{msg['navbar.texto.inicio']}" class="nav-link active"/>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="form" value="#{msg['navbar.texto.crear']}" class="nav-link active"/>
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:selectOneMenu value="#{lenguajeController.lenguaje}"
                                                 valueChangeListener="#{lenguajeController.seleccionar}"
                                                 onchange="submit()" class="form-select">
                                    <f:selectItem itemLabel="#{msg['navbar.texto.cambiar.lenguaje']}"/>
                                    <f:selectItems value="#{lenguajeController.lenguajesSoportados}"/>

                                </h:selectOneMenu>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">

            <ui:insert name="content"/>
            <hr/>
            <footer style="clear: both;">
                <h:graphicImage value="/resources/img/jakarta.png" alt="logo jakarta"
                                style="width:100px; height:100px;"/>
                <p>
                    <h:outputText value="#{msg['footer.texto.autor']}"/>
                </p>
                <ui:insert name="js"/>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </h:body>
</f:view>
</html>
